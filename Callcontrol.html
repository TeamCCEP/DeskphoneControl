<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webex Telephony Control</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            /* For hold/resume */
            --go-button-color: #6f42c1;
            /* Purple for Go button */
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --dtmf-button-color: #f0f0f0;
            --dtmf-button-text-color: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .instruction-text {
            margin-bottom: 25px;
            text-align: left;
            font-size: 0.95em;
            color: var(--text-color);
        }

        .instruction-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .instruction-text a:hover {
            text-decoration: underline;
        }


        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 0.95em;
        }

        .input-group input[type="text"],
        .input-group select {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            background-color: var(--card-background);
            /* Ensure select has background */
            color: var(--text-color);
        }

        .input-group input[type="text"]:focus,
        .input-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .api-key-section {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-bottom: 25px;
        }

        .api-key-section .input-group {
            flex-grow: 1;
            margin-bottom: 0;
            /* Override default margin */
        }

        .api-key-section button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--go-button-color);
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .api-key-section button:hover:not(:disabled) {
            background-color: #5a2d9a;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .api-key-section button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .device-selection-section {
            margin-top: 15px;
            margin-bottom: 25px;
            text-align: left;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .device-selection-section .input-group {
            flex-grow: 1;
            margin-bottom: 0;
        }

        .device-selection-section button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .device-selection-section button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .device-selection-section button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-light);
        }


        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .button-grid button {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .button-grid button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .button-grid button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        #dialButton {
            background-color: var(--success-color);
            color: white;
        }

        #dialButton:hover:not(:disabled) {
            background-color: #218838;
        }

        #hangupButton {
            background-color: var(--danger-color);
            color: white;
        }

        #hangupButton:hover:not(:disabled) {
            background-color: #c82333;
        }

        #holdButton,
        #resumeButton {
            background-color: var(--info-color);
            color: white;
        }

        #holdButton:hover:not(:disabled),
        #resumeButton:hover:not(:disabled) {
            background-color: #138496;
        }

        button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
            transform: none;
        }

        .dtmf-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px var(--shadow-light);
        }

        .dtmf-pad button {
            width: 100%;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--dtmf-button-color);
            color: var(--dtmf-button-text-color);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .dtmf-pad button:hover:not(:disabled) {
            background-color: #e2e6ea;
            transform: translateY(-1px);
        }

        .dtmf-pad button:active:not(:disabled) {
            background-color: #d3d7db;
            transform: translateY(0);
            box-shadow: inset 0 1px 3px var(--shadow-light);
        }

        .dtmf-pad button:disabled {
            background-color: #cccccc;
            color: #888888;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        #statusMessage {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            text-align: left;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            /* Allow content to stack vertically */
            justify-content: center;
            word-break: break-all;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        #statusMessage a {
            margin-top: 5px;
            /* Add some space above the link */
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Webex Telephony Control</h1>

        <p class="instruction-text">
            Browse to <a href="https://developer.webex.com/" target="_blank">https://developer.webex.com/</a> and log
            in.
            Click your avatar in the top right, and copy out your bearer token.
            Enter it in the box below and continue to control phones.
        </p>

        <div class="api-key-section">
            <div class="input-group">
                <label for="apiKey">Webex API Key (Bearer Token):</label>
                <input type="text" id="apiKey" placeholder="Enter your API Key here">
            </div>
            <button id="goButton">Go</button>
        </div>

        <!-- Moved device selection section here -->
        <div class="device-selection-section" id="deviceSelectionSection">
            <div class="input-group">
                <label for="endpointSelect">Select Device:</label>
                <select id="endpointSelect">
                    <option value="">No devices found</option>
                </select>
            </div>
            <button id="controlPhoneButton">Control Phone</button>
        </div>

        <div class="input-group">
            <label for="destinationNumber">Destination Number:</label>
            <input type="text" id="destinationNumber" value="1234" placeholder="e.g., 1234, +15551234567">
        </div>

        <div class="button-grid">
            <button id="dialButton">Dial</button>
            <button id="hangupButton">Hangup</button>
            <button id="holdButton">Hold</button>
            <button id="resumeButton">Resume</button>
        </div>

        <div class="dtmf-pad">
            <button class="dtmf-key" data-dtmf="1">1</button>
            <button class="dtmf-key" data-dtmf="2">2</button>
            <button class="dtmf-key" data-dtmf="3">3</button>
            <button class="dtmf-key" data-dtmf="4">4</button>
            <button class="dtmf-key" data-dtmf="5">5</button>
            <button class="dtmf-key" data-dtmf="6">6</button>
            <button class="dtmf-key" data-dtmf="7">7</button>
            <button class="dtmf-key" data-dtmf="8">8</button>
            <button class="dtmf-key" data-dtmf="9">9</button>
            <button class="dtmf-key" data-dtmf="*">*</button>
            <button class="dtmf-key" data-dtmf="0">0</button>
            <button class="dtmf-key" data-dtmf="#">#</button>
        </div>

        <div id="statusMessage">
            Enter your API Key and click Go to begin.
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const goButton = document.getElementById('goButton');
        const destinationNumberInput = document.getElementById('destinationNumber');
        const deviceSelectionSection = document.getElementById('deviceSelectionSection');
        const endpointSelect = document.getElementById('endpointSelect');
        const controlPhoneButton = document.getElementById('controlPhoneButton');
        const dialButton = document.getElementById('dialButton');
        const hangupButton = document.getElementById('hangupButton');
        const holdButton = document.getElementById('holdButton');
        const resumeButton = document.getElementById('resumeButton');
        const dtmfKeys = document.querySelectorAll('.dtmf-key');
        const statusMessage = document.getElementById('statusMessage');

        let currentCallId = null;
        let callState = 'idle'; // 'idle', 'active', 'held'
        let personId = null; // Stores the personId from /people/me
        let selectedEndpointId = null; // Stores the endpointId from device selection
        let lastApiTriggered = null; // Stores the name of the last API successfully triggered

        // --- API Reference Links ---
        const apiDocs = {
            'transmitDtmf': 'https://developer.webex.com/calling/docs/api/v1/call-controls/transmit-dtmf',
            'dial': 'https://developer.webex.com/calling/docs/api/v1/call-controls/dial',
            'hangup': 'https://developer.webex.com/calling/docs/api/v1/call-controls/hangup',
            'hold': 'https://developer.webex.com/calling/docs/api/v1/call-controls/hold',
            'resume': 'https://developer.webex.com/calling/docs/api/v1/call-controls/resume',
            'getPreferredAnswerEndpoint': 'https://developer.webex.com/calling/docs/api/v1/user-call-settings-2-2/get-preferred-answer-endpoint',
            'getPeopleMe': 'https://developer.webex.com/docs/api/v1/people/get-my-own-details' // Corrected link
        };

        // --- Utility Functions ---
        function setStatus(message, type = '') {
            let fullMessage = message;
            if (lastApiTriggered && apiDocs[lastApiTriggered]) {
                // Add <br> to put the link on a new line
                fullMessage += `<br><a href="${apiDocs[lastApiTriggered]}" target="_blank" style="color: inherit; text-decoration: underline;">(API Triggered: ${lastApiTriggered})</a>`;
            }
            statusMessage.innerHTML = fullMessage; // Use innerHTML to render the link
            statusMessage.className = '';
            statusMessage.classList.add('status-message');
            if (type) {
                statusMessage.classList.add(`status-${type}`);
            }
        }

        // --- Button State Management ---
        function updateButtonStates() {
            const hasApiKeyInInput = apiKeyInput.value.trim() !== '';
            const hasPersonId = personId !== null;
            const hasSelectedEndpoint = selectedEndpointId !== null && selectedEndpointId !== ''; // Ensure it's not just an empty string
            const hasActiveCall = currentCallId !== null;

            // API Key input and Go button logic
            apiKeyInput.disabled = hasPersonId; // Disable API key input ONLY if personId is successfully fetched
            goButton.disabled = !hasApiKeyInInput || hasPersonId; // Disable 'Go' if no API key or if already fetched personId

            // Device selection section
            deviceSelectionSection.style.display = hasPersonId ? 'flex' : 'none';
            endpointSelect.disabled = !hasPersonId;
            controlPhoneButton.disabled = !hasPersonId || endpointSelect.value === ''; // Enable if personId exists AND a dropdown option is selected

            // Destination number input
            destinationNumberInput.disabled = !hasSelectedEndpoint;

            // Telephony control buttons (Dial, Hangup, Hold, Resume, DTMF)
            // These are only enabled if an endpoint is selected AND other conditions are met
            dialButton.disabled = !hasSelectedEndpoint || hasActiveCall;
            hangupButton.disabled = !hasSelectedEndpoint || !hasActiveCall;
            holdButton.disabled = !hasSelectedEndpoint || !hasActiveCall || callState !== 'active';
            resumeButton.disabled = !hasSelectedEndpoint || !hasActiveCall || callState !== 'held';
            dtmfKeys.forEach(button => button.disabled = !hasSelectedEndpoint || !hasActiveCall);
        }

        // --- Generic API Call Helper ---
        async function makeApiCall(url, method, apiKey, body, errorPrefix, apiName, disableSetupButtons = false) {
            lastApiTriggered = apiName; // Store the API name before making the call
            setStatus(`Sending request...`, 'info'); // Display initial message with link

            if (disableSetupButtons) {
                // Temporarily disable only the setup-related interactive elements during API call
                goButton.disabled = true;
                apiKeyInput.disabled = true;
                endpointSelect.disabled = true;
                controlPhoneButton.disabled = true;
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'accept': 'application/json',
                        'authorization': `Bearer ${apiKey}`,
                        'content-type': 'application/json'
                    },
                    body: body ? JSON.stringify(body) : undefined // Only include body if provided
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Unknown error or no JSON response' }));
                    throw new Error(`API Error: ${response.status} - ${errorData.message || JSON.stringify(errorData)}`);
                }

                // Do NOT set success message here. Let the calling function do it for specific details.
                return await response.json().catch(() => ({})); // Return data, or empty object if no JSON
            } catch (error) {
                console.error(`${errorPrefix} API Error:`, error);
                setStatus(`${errorPrefix} failed: ${error.message}`, 'error'); // Display error message with persistent link
                throw error;
            } finally {
                // Always re-evaluate all button states after any API call completes
                updateButtonStates();
            }
        }

        // --- New API Calls for Initialization ---
        async function getPeopleMe() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                setStatus('Please enter your Webex API Key.', 'error');
                return;
            }

            try {
                const data = await makeApiCall(
                    'https://webexapis.com/v1/people/me',
                    'GET',
                    apiKey,
                    null,
                    'Get People Me', // errorPrefix
                    'getPeopleMe', // API Name for docs
                    true // Disable setup buttons during this call
                );
                personId = data.id;
                setStatus(`Welcome, ${data.displayName || 'User'}! Fetching devices...`, 'success');
                await getPreferredAnswerEndpoint(); // Proceed to fetch endpoints
            } catch (error) {
                personId = null;
                // Status already set by makeApiCall catch block
            } finally {
                updateButtonStates();
            }
        }

        async function getPreferredAnswerEndpoint() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey || !personId) {
                setStatus('Missing API Key or Person ID.', 'error');
                return;
            }

            try {
                const data = await makeApiCall(
                    `https://webexapis.com/v1/telephony/config/people/${personId}/preferredAnswerEndpoint`,
                    'GET',
                    apiKey,
                    null,
                    'Get Preferred Answer Endpoint', // errorPrefix
                    'getPreferredAnswerEndpoint', // API Name for docs
                    true // Disable setup buttons during this call
                );

                // Clear previous options
                endpointSelect.innerHTML = '<option value="">-- Select a device --</option>';
                let deviceFound = false;

                if (data && data.endpoints && data.endpoints.length > 0) {
                    data.endpoints.forEach(endpoint => {
                        // No filtering, render all endpoints
                        const option = document.createElement('option');
                        option.value = endpoint.id;
                        option.textContent = `${endpoint.name} (${endpoint.type})`; // Show type for clarity
                        endpointSelect.appendChild(option);
                        deviceFound = true;
                    });
                }

                if (!deviceFound) {
                    setStatus('No endpoints found for this user.', 'info');
                    endpointSelect.innerHTML = '<option value="">No devices found</option>';
                    controlPhoneButton.disabled = true;
                } else {
                    setStatus('Please select a device to control.', 'info');
                    controlPhoneButton.disabled = false;
                }

            } catch (error) {
                // Status already set by makeApiCall catch block
                endpointSelect.innerHTML = '<option value="">Error loading devices</option>';
                controlPhoneButton.disabled = true;
            } finally {
                updateButtonStates();
            }
        }

        function selectPhoneForControl() {
            selectedEndpointId = endpointSelect.value;
            if (selectedEndpointId) {
                setStatus(`Controlling device: ${endpointSelect.options[endpointSelect.selectedIndex].text}`, 'success');
            } else {
                setStatus('Please select a valid device.', 'error');
            }
            updateButtonStates();
        }


        // --- Existing Telephony API Calls (modified) ---
        async function dialCall() {
            const apiKey = apiKeyInput.value.trim();
            const destination = destinationNumberInput.value.trim();

            if (!apiKey || !selectedEndpointId) {
                setStatus('Missing API Key or selected endpoint.', 'error');
                return;
            }
            if (!destination) {
                setStatus('Please enter a destination number.', 'error');
                return;
            }

            try {
                const data = await makeApiCall(
                    'https://webexapis.com/v1/telephony/calls/dial',
                    'POST',
                    apiKey,
                    {
                        "destination": destination,
                        "endpointId": selectedEndpointId // Use the dynamically selected endpoint ID
                    },
                    'Dial', // errorPrefix
                    'dial', // API Name for docs
                    false // Do NOT disable setup buttons during this call
                );
                currentCallId = data.callId;
                callState = 'active';
                setStatus(`Call initiated successfully to ${destination}! Call ID: ${currentCallId}`, 'success');

            } catch (error) {
                currentCallId = null;
                callState = 'idle';
            } finally {
                updateButtonStates();
            }
        }

        async function hangupCall() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey || !currentCallId) {
                setStatus('Missing API Key or no active call to hang up.', 'error');
                return;
            }

            const previousCallState = callState;
            try {
                await makeApiCall(
                    'https://webexapis.com/v1/telephony/calls/hangup',
                    'POST',
                    apiKey,
                    { "callId": currentCallId },
                    'Hangup', // errorPrefix
                    'hangup', // API Name for docs
                    false // Do NOT disable setup buttons during this call
                );
                currentCallId = null;
                callState = 'idle';
                setStatus('Call hung up successfully!', 'success');
            } catch (error) {
                callState = previousCallState;
            } finally {
                updateButtonStates();
            }
        }

        async function holdCall() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey || !currentCallId) {
                setStatus('Missing API Key or no active call to hold.', 'error');
                return;
            }
            if (callState === 'held') {
                setStatus('Call is already on hold.', 'info');
                updateButtonStates();
                return;
            }

            try {
                await makeApiCall(
                    'https://webexapis.com/v1/telephony/calls/hold',
                    'POST',
                    apiKey,
                    { "callId": currentCallId },
                    'Hold', // errorPrefix
                    'hold', // API Name for docs
                    false // Do NOT disable setup buttons during this call
                );
                callState = 'held';
                setStatus('Call placed on hold successfully!', 'success');
            } catch (error) {
                callState = 'active';
            } finally {
                updateButtonStates();
            }
        }

        async function resumeCall() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey || !currentCallId) {
                setStatus('Missing API Key or no call to resume.', 'error');
                return;
            }
            if (callState === 'active') {
                setStatus('Call is already active (not on hold).', 'info');
                updateButtonStates();
                return;
            }

            try {
                await makeApiCall(
                    'https://webexapis.com/v1/telephony/calls/resume',
                    'POST',
                    apiKey,
                    { "callId": currentCallId },
                    'Resume', // errorPrefix
                    'resume', // API Name for docs
                    false // Do NOT disable setup buttons during this call
                );
                callState = 'active';
                setStatus('Call resumed successfully!', 'success');
            } catch (error) {
                callState = 'held';
            } finally {
                updateButtonStates();
            }
        }

        async function transmitDtmf(dtmfKey) {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey || !currentCallId) {
                setStatus('Missing API Key or no active call to send DTMF to.', 'error');
                return;
            }

            try {
                await makeApiCall(
                    'https://webexapis.com/v1/telephony/calls/transmitDtmf',
                    'POST',
                    apiKey,
                    {
                        "callId": currentCallId,
                        "dtmf": dtmfKey
                    },
                    'Transmit DTMF', // errorPrefix
                    'transmitDtmf', // API Name for docs
                    false // Do NOT disable setup buttons during this call
                );
                setStatus(`DTMF '${dtmfKey}' sent successfully!`, 'success');
            } catch (error) {
                // Error handled by makeApiCall
            } finally {
                updateButtonStates();
            }
        }

        // --- Event Listeners ---
        apiKeyInput.addEventListener('input', updateButtonStates);
        goButton.addEventListener('click', getPeopleMe);
        controlPhoneButton.addEventListener('click', selectPhoneForControl);
        endpointSelect.addEventListener('change', updateButtonStates); // Call updateButtonStates directly on change

        dialButton.addEventListener('click', dialCall);
        hangupButton.addEventListener('click', hangupCall);
        holdButton.addEventListener('click', holdCall);
        resumeButton.addEventListener('click', resumeCall);

        dtmfKeys.forEach(button => {
            button.addEventListener('click', () => {
                const dtmfValue = button.dataset.dtmf;
                transmitDtmf(dtmfValue);
            });
        });

        // --- Initial Setup ---
        updateButtonStates();
    </script>
</body>

</html>
